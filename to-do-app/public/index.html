<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link rel="stylesheet" href="css/main.css">
        <title>ToDo App</title>
        <!--<script src="http://vuejs.org/js/vue.js"></script>-->
    </head>
    <body>
      <div class="container">
        <div id="app">
            <h1 v-text="title"></h1>
            <ul v-for="list in lists" v-bind:key="list.id"> 
              <li class="item" v-bind:class="[{ 'checked': list.completed }]">
                <input class="checkbox-lg" type="checkbox" v-on:change="mark(list)" v-bind:checked="list.completed">
                {{list.item}}
                <div class="text-right"><span><button @click.prevent="deleteItem(id)">Delete</button></span></div>
              </li>
            </ul>

            <input v-model="newItem" v-on:keyip.enter = 'addItem' />
            <span><button @click.prevent="addItem">Add</button></span>
          </div>
        </div>
        <!--<script type='text/JavaScript'></script>-->
        <script src="js/vue.min.js"></script>
        <script src="js/main.js"></script>
    </body>
</html>
